<body>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <header class="navigation-bar-container" id="navigationBarContainer">
    <nav class="nav-bar" id="navBar">
    </nav>  
    <h1>Hotel Turing</h1>
    
     <section class="sign-in-view hidden" id="signInView">
      <div class="sign-in-container" id="signInContainer">
        <label for="unam e"><b>Username</b></label>
        <input type="text" placeholder="Username" name="username" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <button class="submit-button" type="submit">Sign in</button>
      </div>
    </section>
   
    <form class="datepicker">
      <label for="calendar" class="find-room-text">Select Your Room</label>
      <input type="date" id="calendar" value="">
      <input type="submit" id="dateSubmit" value="Search">
    </form>
    
</header> 
<main>
</main>
<script src="bundle.js"></script>
</body>
